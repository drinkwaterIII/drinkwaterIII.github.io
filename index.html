<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
    <div>
    <label for="startingMoney" class="text">Enter starting amount:</label>
    <input type="number" id="startingMoney" class="number-input">
    <button onclick="startGame()">Start Game</button>
    </div>
    <div>
      <button id="flipButton" onclick="coinFlip()">Flip Coin</button>
    </div>
    <div>
      <p class="text">Coin Flip Result:</p>
      <p id="coinResult"></p>
    </div>
    <div>
      <p class="text">Money left:</p>
      <p id="moneyLeft"></p>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
